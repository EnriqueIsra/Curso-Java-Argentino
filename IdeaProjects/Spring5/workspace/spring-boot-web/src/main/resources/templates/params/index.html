<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviar parámetros del request HTTP GET - URL</title>
</head>

<body>
	<h1>Enviar parámetros del request HTTP GET - URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola Enrique')}">/params/string?texto=Hola Enrique</a>
		</li>
		<li>
			<a th:href="@{/params/string(texto='Que tal Sebas')}">/params/string?texto=Que tal Sebas</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params(saludo='como estas santi', numero=7)}">/params/mix-params?saludo=como estas
				santi&numero=7</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params-request(saludo='como estas santi', numero=7)}">/params/mix-params-request?saludo=como
				estas santi&numero=7</a>
		</li>
	</ul>
</body>

</html>
